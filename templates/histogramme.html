<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Histogramme - Paris</title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    async function drawChart() {
      const response = await fetch('/paris');
      const json = await response.json();

      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Heure');
      data.addColumn('number', 'Température (°C)');

      const rows = json.slice(0, 24).map(item => {
        const heure = item.time.split('T')[1];
        return [heure, item.temperature];
      });

      data.addRows(rows);

      const options = {
        title: 'Histogramme des températures à Paris (24h)',
        legend: { position: 'none' }
      };

      const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>

<body>
  <h1>Histogramme - Température Paris</h1>
  <div id="chart_div" style="width: 100%; max-width: 900px; height: 500px;"></div>
</body>
</html>
