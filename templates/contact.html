<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Contact</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .card { max-width: 520px; padding: 20px; border: 1px solid #ddd; border-radius: 12px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-top: 14px; padding: 10px 14px; border: 0; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Contact</h1>
    <p>Envoie-moi un message !!!!!</p>

    <form method="post" action="/contact">
      <label>Nom</label>
      <input type="text" name="nom" required />

      <label>Pr√©nom</label>
      <input type="text" name="prenom" required />

      <label>Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
